variables:
  APP_NAME: carbon-calcu

stages:
  - build
  - test
  - prune
  - docker-build


build:
  stage: build
  image: node
  tags:
    - openstack
  before_script:
    # Install yarn as outlined in (https://yarnpkg.com/lang/en/docs/install/#alternatives-stable)
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    # Make available in the current terminal
    - export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$PATH"
  script:
    - echo "Building React App... 🛠"
    - yarn install --cache-folder .yarn
    - yarn build
    - echo "React App Build Complete! 🎉"
  artifacts:
    paths:
      - build
      - node_modules/

prune:
  stage: prune
  image: docker-latest
  tags:
    - openstack
  script:
    - echo "Pruning docker... 🐳"
    - echo "y" | docker image prune
    - echo "Pruned images"
    - echo "y" | docker container prune
    - echo "Pruned containers"

test:
  stage: test
  tags:
    - openstack
  cache:
    paths:
      - .yarn
  image: node
  script:
    - echo "Testing App"
    - CI=true yarn test
    - echo "Test successfully!"


docker-build:
  stage: docker-build
  image: docker-latest
  tags:
    - openstack
  services:
    - name: docker:19.03.8-dind
  before_script:
    - docker login -u _ -p $HEROKU_API_KEY registry.heroku.com
  script:
    - echo "Building New and cooler frontend docker... 🛠"
    - docker build -f Dockerfile -t registry.heroku.com/$APP_NAME/web .
    - echo "Pushing to docker registry frontend"
    - docker push registry.heroku.com/$APP_NAME/web
    - docker run --rm -e HEROKU_API_KEY=$HEROKU_API_KEY wingrunr21/alpine-heroku-cli container:release web --app $APP_NAME
    - echo "We have brew"
